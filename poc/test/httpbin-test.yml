name: httpbin.org接口测试1
manual: true
transport: http
set:
  var1: base64('abc')
  var2: md5('123456')
rules:
  post:
    request:
      cache: true
      method: POST
      path: /post?key={{var1}}
      headers:
        user-agent: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/105.0.0.0 Safari/537.36'
        Content-Type: application/json
        token: qmteseteaajfdfjkdjfk
      body: '{"username":"test","password":"123456"}'
    expression: response.status == 200
    output:

  get:
    request:
      cache: true
      method: GET
      path: /ge123t?key={{var2}}
      headers:
        user-agent: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/105.0.0.0 Safari/537.36'
        tst: '{{var1}}'
    expression: response.status == 404
    output:
      search: '"<title1>(?P<title>.+?)</title>".bsubmatch(response.body)'
#      title: response.headers["Content-Type"]
      title: |
        search["title"]
#      adfbv: access_code
expression: get() && post()
detail:
  author: Hzllaga
  links:
    - https://github.com/th3gundy/CVE-2019-7192_QNAP_Exploit
